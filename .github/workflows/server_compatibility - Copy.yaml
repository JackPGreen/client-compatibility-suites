name: MyWF

on:
  workflow_dispatch:
jobs:
  my-job: 
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: Setup Python
          uses: actions/setup-python@v2
          with:
            python-version: 3.9

        - name: Setup Java
          uses: actions/setup-java@v1
          with:
            java-version: 11


        - uses: madhead/semver-utils@latest
          id: version
          with:
            version: v5.2.0
            compare-to: 5.1.*
            satisfies: 1.x

        - name: Backport SSL Tests for client <=5.1.0
          shell: pwsh
          working-directory: tag
          run: Write-Output "${{ steps.version.outputs.comparison-result }}  ${{steps.version.outputs.major}}"